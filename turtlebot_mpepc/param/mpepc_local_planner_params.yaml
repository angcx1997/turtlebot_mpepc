MpepcPlannerROS:
  potential_topic: "/move_base/NavfnROSExt/potential" # Potential topic
  cost_theta: 0.01          # Theta gradient cost
  cost_collision: 20       # Collision cost
  cost_v: 0.05              # Velocity cost
  cost_w: 0.05              # Angular cost
  cost_collision_sigma: 0.1 # SIGMA
  goal_dist_tol: 0.3       # Goal distance tolerance
  goal_angle_tol: 0.1       # Goal angle tolerance
  goal_dist_same: 0.1       # Goal distance tolerance to check is same goal 
  goal_angle_same: 0.3      # Goal angle tolerance to check is same goal 